    <style>
      .run-demo {
        position: fixed;
        bottom: 100px;
        right: 30px;
      }
      .run-demo a {
        display: block;
        font-size: 15px;
        font-weight: 700;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2) !important;
        text-align: left;
        padding-right: 15px;
      }
      .run-demo a span {
        display: block;
        font-size: 12px;
        font-weight: normal;
        opacity: 0.8;
      }
      .run-demo a h3 {
        display: inline-block;
        font-size: 15px;
        margin: 0;
        line-height: 25px;
        margin-left: 10px;
      }
      .run-demo a i.child {
        position: absolute;
        top: 2px;
        right: 2px;
        font-size: 10px;
        opacity: 0.5;
      }
      .run-demo a i {
        font-size: 35px;
        padding: 0 10px;
      }

      type="text/javascript"
      src="https://demo.gempixel.com/short/static/application.js"

      src="https://demo.gempixel.com/short/static/server.js"
    ></script>
  </head>
  <body id="body">
    <a href="#body" id="back-to-top"
      ><i class="glyphicon glyphicon-chevron-up"></i
    ></a>
    <section>
      <div class="container">
        <div class="centered form">
          <div class="site_logo"></div>
          <form
            role="form"
            class="live_form form"
            id="login_form"
            method="post"
            action=""
          >
            {% csrf_token %}
            <div class="social">
              <h2 style="text-align: center">Login to your account</h2>
            </div>
            <div class="form-group">
              <label for="email"
                >Email or username
                <a href="{% url 'register' %}" class="pull-right"
                  >(Create account)</a
                >
              </label>
              {{ form.username }}
            </div>
            <div class="form-group">
              <label for="pass"
                >Password
                <a href="/forget" class="pull-right" id="forgot-password"
                  >(Forgot Password)</a
                ></label
              >
              {{ form.password }}
            </div>
            <p></p>
            <div class="form-group">
              <label>
                <input
                  type="checkbox"
                  name="rememberme"
                  value="1"
                  data-class="blue"
                />
                <span class="check-box">Remember me</span>
              </label>
            </div>
            <input type="hidden" />
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
